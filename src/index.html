<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', {
    'title': 'Главная'
  })
  <body>
    <div class="wrapper">
      @@include('html/header.html', {})
      <main class="page">
        <div class="page__promo _container">
          <div class="promo__content">
            <div class="promo__title">Start enjoying a benefit 
              of up to 50%</div>
            <div class="promo__text"><p>You have always wanted to get the same product at a special price for you, without haggling - and it is yours.</p></div>
            <div class="promo__button"><button class="promo__btn">Start Using</button></div>
          </div>

          <div class="promo__image">
            <picture>
              <source type="image/avif" srcset="images/01@1x.avif 1x, images/01@2x.avif 2x, images/01@3x.avif 3x">
              <source type="image/webp" srcset="images/01@1x.webp 1x, images/01@2x.webp 2x, images/01@3x.webp 3x">
              <img class="image-promo" width="592" height="500"
                src="images/01@1x.jpg"
                srcset="images/01@2x.jpg 2x, images/01@3x.jpg 3x"
                alt="Изображение девушки">
            </picture>
          </div>
        </div>


        <section class="page__subscription subscription">
          <div class="subscription__container _container">
            <div class="subscription__title"><h2>Choose a subscription</h2></div>
          </div>
        </section>

        <section class="page__hiw hiw">
          <div class="hiw__container _container">
            
          </div>
        </section>

        <section class="page__about-us about-us">
          <div class="about-us__container _container">

          </div>
        </section>

        <section class="page__faq faq">
          <div class="faq__container _container">

          </div>
        </section>

        <div class="page__additional-subscription additional-subscription">
          <div class="additional-subscription__container _container">

          </div>
        </div>
      </main>
      @@include('html/footer.html', {})
    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
